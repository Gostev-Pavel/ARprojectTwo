<!DOCTYPE html>
<html>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
	<style>
		.arjs-loader {
		height: 100%;
		width: 100%;
		position: absolute;
		top: 0;
		left: 0;
		background-color: rgba(0, 0, 0, 0.8);
		z-index: 9999;
		display: flex;
		justify-content: center;
		align-items: center;
		}
    </style>
	
	<body style="margin : 0px; overflow: hidden;">
	
		<div class="arjs-loader">
			<img src="./478.gif"
			alt="Загрузка...">
		</div>
		
		<a-scene vr-mode-ui="enabled: false;"
		renderer="logarithmicDepthBuffer: true;"
		embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
			<a-assets>
				<audio id="mira" src="./Assets/Audio/mira.mp3" preload="auto"></audio>
			</a-assets>
			
			<a-entity sound="src: #mira; autoplay: true; loop: true">
			</a-entity>
			<a-nft
				type="nft"
				url="./Assets/Photo/QRtwo"
				smooth="true"
				smoothCount="10"
				smoothTolerance=".01"
				smoothThreshold="5"
			>
				<a-entity
					position="250 0 0"
					scale="800 800 800"
					rotation="90 180 0"
					gltf-model="./Assets/Model/modelTwo.glb"
				></a-entity>
			</a-nft>
			
			<a-entity camera></a-entity>
		</a-scene>
  </body>
</html>
